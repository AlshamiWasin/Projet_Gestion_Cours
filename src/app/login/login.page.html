<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="ionicForm" (ngSubmit)="onSubmit()" novalidate>
    <ion-item>
      <ion-label position="floating">login:</ion-label>
      <ion-input formControlName="login" required="true" type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password :</ion-label>
      <ion-input formControlName="password" required="true" type="password" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-button type="submit">Validez</ion-button>
    </ion-item>
  </form>
</ion-content>
