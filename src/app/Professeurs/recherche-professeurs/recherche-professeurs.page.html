<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button></ion-back-button>
    </ion-button>
    <ion-title>Recherche de professeurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-searchbar [debounce]="500" (ionChange)="handleChange($event)" show-clear-button="focus"></ion-searchbar>


    <ion-grid>

      <ion-row>
        <ion-col><strong>Nom du professeur</strong></ion-col>
        <ion-col><strong>Pr√©nom du professeur</strong></ion-col>
        <ion-col><strong>Avatar du professeur</strong></ion-col>
        <ion-col><strong>Age du professeur</strong></ion-col>
        <ion-col><strong>Supprimer</strong></ion-col>
      </ion-row>

      <ion-row *ngFor="let result of results; index as position">
        <ion-col>{{result.nom}}</ion-col>
        <ion-col>{{result.prenom}}</ion-col>
        <ion-col>{{result.urlPhoto}}</ion-col>
        <ion-col>{{result.age}}</ion-col>
        <ion-col><ion-button color="danger" (click)="deleteProfesseur(result)"><ion-icon name="close-circle-outline"></ion-icon></ion-button></ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
