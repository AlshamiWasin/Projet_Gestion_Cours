<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cours
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid>

    <ion-button routerLink="saisie-cours">Ajouter un Cours</ion-button>
    <ion-button routerLink="recheche-cours">Recherche un Cours</ion-button>
    <ion-button routerLink="/login">test</ion-button>

    <ion-row>
      <ion-col><strong>Nom du cours</strong></ion-col><ion-icon name="caret-down-outline" *ngIf="!triNomCours" (click)="triColonneNomCours()"></ion-icon><ion-icon *ngIf="triNomCours" (click)="triColonneNomCours()" name="chevron-down-outline"></ion-icon>
      <ion-col><strong>Nombre d'Ã©tudiants</strong></ion-col><ion-icon name="caret-down-outline" *ngIf="!triNbEtudiant" (click)="triColonneNbEtudiant()"></ion-icon><ion-icon *ngIf="triNbEtudiant" (click)="triColonneNbEtudiant()" name="chevron-down-outline"></ion-icon>
      <ion-col><strong>Professeur</strong></ion-col>
      <ion-col><strong>Supprimer</strong></ion-col>
    </ion-row>

    <ion-row *ngFor="let cour of cours; index as position">
      <ion-col>{{cour.nom}}</ion-col>
      <ion-col>{{cour.nbEleves}}</ion-col>
      <ion-col>{{professeurs[cour.professeurId].prenom}}, {{professeurs[cour.professeurId].nom}}</ion-col>
      <ion-col>
        <ion-button color="danger" (click)="openAlert(cour)">
          <ion-icon name="close-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
